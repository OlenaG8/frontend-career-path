<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="column">
                <h1>HOME</h1>
                <div class="rectangle" id="home-points">0</div>
                <span class="board"></span>
                    <button onclick="homeScore(1)">+1</button>
                    <button onclick="homeScore(2)">+2</button>
                    <button onclick="homeScore(3)">+3</button>
            </div>
            <div class="column">
                <h1>GUEST</h1>
                <div class="rectangle" id="guest-points">0</div>
                <span class="board"></span>
                    <button onclick="guestScore(1)">+1</button>
                    <button onclick="guestScore(2)">+2</button>
                    <button onclick="guestScore(3)">+3</button>
            </div>
        </div>
        <button id="resetbtn" onclick="resetScore()">Reset the game</button>
        <script src="index.js"></script>
    </body>
</html>
