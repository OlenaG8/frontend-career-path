<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Karla:wght@400;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="background">
            <h1 class="heading">Generate a <span id="green_part">random password</span></h1>
            <p>Never use an insecure password again.</p>
            <div class="slidecontainer">
                <p>Password length: <span id="length">12</span></p>
                <input type="range" min="8" max="32" value="12" class="slider" id="passwordLength">
              </div>
            <button class="generate_btn" onclick="showNewPassword()">Generate passwords</button>
            <hr class="divider">
            <div class="container">
                <button class="passwords" id="password_one" onclick="copyPasswordOne()"></button>
                <button class="passwords" id="password_two" onclick="copyPasswordTwo()"></button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
