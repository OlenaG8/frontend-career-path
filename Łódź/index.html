<!DOCTYPE html>
<html lang="pl">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Vithkuqi:wght@500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="header">
            <img class="fabryczna" src="images/background2.jpg" alt="Łódź Fabryczna">
            <div class="rectangle"></div>
            <img class="unicorn" src="images/unicorn.jpg" alt="Piotrkowska Centrum">
            <h1 class="welcome">Welcome to Łódź!</h1>
            <h2 class="activities">TOP 3 activities to do in Łódź</h2>
        </div>     

        <div class="container">
            <div>
                <img class="polaroid" id="manu_coord" src="images/Manu.jfif" alt="Manufaktura">
                <button class="btn" id="manu_coord">Visit Manufactura</button>
            </div>
            <div>
                <img class="polaroid" id="pietryna_coord" src="images/Piotrkowska.jpg" alt="Piotrkowska">
                <button class="btn" id="pietryna_coord">Walk along Piotrkowska Street</button>
            </div>
            <div>
                <img class="polaroid" id="murals_coord" src="images/street-art.jfif" alt="Street-art">
                <button class="btn" id="murals_coord">See Łódź Murals</button>
            </div>
        </div>

        <div id="history">
            <img class="old_lodz" src="images/old-lodz.jpg" alt="Picture of old Łódź">
            <div class="rect_history">
                <h3>Learn more about Łódź history</h3>
                <p><u>Panoramas of old Łódź. <br> Unique atmosphere in old photos.</u></p>
            </div>
        </div>

        <div id="footer">
            <h5> Tourist information centre<br><u>+48 (42) 638 44 44</u></h5>
            <div id="icons">
                <img src="images/icons/icon-facebook.svg" alt="Facebook">
                <img src="images/icons/icon-instagram.svg" alt="Instagram">
            </div>
        </div>
 
     </body>

</html>
